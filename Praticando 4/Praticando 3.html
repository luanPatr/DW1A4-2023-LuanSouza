<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table colspan e rowspan Maior</title>

    <style>
        table, td{
            border: 1px solid red;
        }
        td{
            padding: 30px 60px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h2>Praticando 3 - Tabelas Colspan e Rowspan Maior</h2>

        <br>

        <a href="menu.html" target="_blank">
            <p>Voltar ao Menu Principal</p>
        </a><br>

        <table>
            <tr>
                <td colspan="2">Coslpan</td><!--1 Cédula/2 Colunas na primeira linha-->
                <td>-</td>
                <td rowspan="3">Rowspan</td>
            </tr>
            <tr>
                <td>-</td><!--3 Cédulas na segunda linha-->
                <td>-</td>
                <td>-</td>
            </tr>
            <tr>
                <td>-</td>
                <td colspan="2">Coslpan</td>
            </tr>
            <tr>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
            </tr>
        </table>
</body>
</html>
